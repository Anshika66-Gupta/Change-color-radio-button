<!DOCTYPE HTML>
<html lang = "en">
    <style>
        body {
            text-align: center
        }
        input[type=radio]{
            appearance: none;
            padding: 10px;
            background-color: red;
            border-radius: 50%;
        }
        input[type=radio]:checked{
            background-color: green;
            
        }
    </style>
<head>
<title>Change the color of radio buttons using CSS </title>
</head>
<body>
    <h3>Changing the color of radio button using CSS</h3>
    <form>
        <input type="radio" id="RadioButton" name="Button" value="Buton">
        <label for="RadioButton">Radio Button </label>
    </form>
</body>
</html>
